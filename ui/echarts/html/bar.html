<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js 以下两种方式都可以 -->
    <script src="echarts.min.js"></script>
    <!-- <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script> -->
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">

        var myChart;
        
        var legend_names = []

        var option = {}

        // 指定图表的配置项和数据
        option = {
            title: {
                //left的值为'left', 'center', 'right'
                left:'center',
                text:'',
                // bottom: 0,
                // right: '50%',
                // width: 100,
                textStyle:{
                    //文字颜色
                    // color:'#ccc',
                    //字体风格,'normal','italic','oblique'
                    fontStyle:'normal',
                    //字体粗细 'normal','bold','bolder','lighter',100 | 200 | 300 | 400...
                    fontWeight:'normal',
                    //字体系列
                    // fontFamily:'sans-serif',
                    //字体大小
                    fontSize:15
                }
            },
            tooltip: {
                trigger: 'item',
                axisPointer:{
                    type: 'shadow'
                }
            },
            legend: {
                data: legend_names,
                bottom: 0,
                // left: 'left',
                // orient: 'vertical',
                // show: true
            },
            xAxis: {
                type: 'category',
                axisTick: { show: false },
                data: []
                
            },
            yAxis: {
                // type: 'value'
            },
            series: []
        };

        function update(y_dat){
            try{
                for (var i=0; i<y_dat.length; i++){
                    option['series'][i]['data'] = [y_dat[i]] // add [] if y_dat[i] type is string.
                }
                // update once
                myChart.setOption(option);
            }
            catch(err){
                // window.alert(err)
            }

        };

        function clearData(){
            try{
                len = option['series'].length
                for (var i=0; i<len; i++){
                    option['series'][i]['data'] = [] // add [] if y_dat[i] type is string.
                }
                // update once
                myChart.clear();
                myChart.setOption(option);
            }
            catch(err){
                // window.alert(err)
            }         
        };

        function destroy(){
            try{
                clearData()
                if (typeof (myChart) != "undefined") { //清除旧实例
                    myChart.clear();
                    myChart.dispose();
                }     
            }
            catch(err){
                // window.alert(err)
            }         
        };           

        function setTitle(title){
            option.title.text = title
            if (typeof (myChart) != "undefined") {
                myChart.setOption(option)
            }
        } ;       
        
        function build(width, height, xAxis, legends, colors) {
            document.getElementById('main').style.height = height + 'px';
            document.getElementById('main').style.width = width + 'px';

            if (typeof (myChart) != "undefined") { //清除旧实例
                myChart.clear();
                myChart.dispose();
            }
            // init Echarts
            myChart = echarts.init(document.getElementById('main'));
            
            if (legend_names.length == 0){ //In init status, create data
                // window.alert(colors)  
                for (var i=0; i<xAxis.length; i++){
                    option['xAxis']['data'].push(xAxis[i])
                }
                
                for (var i=0; i<legends.length; i++){
                    legend_names.push(legends[i])
                    option['series'].push({
                        name: legends[i],
                        type: 'bar',
                        color: colors[i],
                        label: {
                            show: true,
                            position: 'top', 
                            textStyle: {
                                color: 'black'
                            }
                        },
                        
                        data: []
                    })
                }              
            }
            myChart.setOption(option);
        }
    </script>
</body>

</html>
